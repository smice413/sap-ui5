<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SAPUI5 Walkthrough</title>
	<script
		id="sap-ui-bootstrap"
		src="https://sdk.openui5.org/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-onInit="module:sap/ui/demo/walkthrough/index"
		data-sap-ui-resourceroots='{
			"sap.ui.demo.walkthrough": "./"
		}'>

	</script>
</head>
<body class="sapUiBody" id="content">


</body>
</html>

<!-- 부트스트랩 활용 (script 태그 안의 속성과 값을 준다.)
		id="sap-ui-bootstrap" // sap bootstrap이라고 명시적으로 알려줌
		src="https://sdk.openui5.org/resources/sap-ui-core.js" // [SAPUI5] javaScript Library를 CDN방식으로 사용
		data-sap-ui-theme="sap_belize" //기본 테마는 sap_belize 이다.
		data-sap-ui-libs="sap.m" // User interface가 담겨있는 Library 이다.
		data-sap-ui-compatVersion="edge" // 호환성 버젼을 edge로 활용한다. 이는 SAPUI5의 최신 기능을 사용하기 위함. Hello {/recipient/name}의 복잡한 바인딩 구문을 사용하려면 edge여야함.
		data-sap-ui-async="true" // 비동기적으로 실행되도록 bootstrapping 프로세스를 구성한다. 성능상의 이유로 백그라운드에서 SAPUI5 리소스를 동시에 로드가능
		data-sap-ui-onInit="module:sap/ui/demo/walkthrough/index" // 모듈은 처음에 선언적으로 로드 되도록 정의한다. 즉, 처음에 index.js파일이 실행되도록 하는것.
																  // HTML 파일에서 직접 실행 가능한 JavaScript 코드를 피할 수 있어 앱의 보안이 강화된다. 참조할 스크립트의 경로를 (index.js) 지정해준다.
																  // 모듈의 특징  [Module] : sapui5에서는 설정이 없이도 동작할 수 있는 독립된 기능구현 class object를 [module]이라 부른다.
																  // Module은 그냥 [controller]에 등록하여 그 때 그 때 호출하여 사용하는 것이다. (MessageBox를 예로 들 수 있다)
																  ( ex. MessageToast.. )
		data-sap-ui-resourceroots='{
			"sap.ui.demo.walkthrough": "./"
		}'														//  OpenUI5 코어에 sap.ui.demo.walkthrough 네임 스페이스의 자원이 index.html과 같은 폴더에 있음을 알린다. ./ 현재폴더 ../ 상위폴더 ../../두단계 상위폴더	 -->

<!-- body 태그의 class 속성과 id
 class 의 [sapUiBody]는 테마를 지정해 준것이다. 이는 openUI5 응용 프로그램을 표시하기 위한 테마 종속 스타일을 추가하는 것.
 즉, index.js(openUI5 컨트롤)에서 화면의 일부 모양과 동작을 정의한다. onInit즉, init 이벤트의 콜백은 openUI5 텍스트 컨트롤을 인스턴스화하는 곳이다. -->
